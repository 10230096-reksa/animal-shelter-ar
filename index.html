<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Shelter AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #hint {
      position: absolute;
      bottom: 90px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 16px;
      opacity: 0.9;
    }

    #place-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: #ffffff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="animal_shelter.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    ar-scale="fixed"
    placement="floor"
    interaction-prompt="none"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"

    scale="0.15 0.15 0.15"
    position="0 0.05 0"
  >
  </model-viewer>

  <div id="hint">
    Scan lantai lalu tekan tombol Put AR
  </div>

  <button id="place-button">
    Put AR
  </button>

  <script>
    const viewer = document.getElementById("viewer");
    const button = document.getElementById("place-button");
    const hint = document.getElementById("hint");

    button.addEventListener("click", () => {
      viewer.activateAR();
      hint.innerText = "Tap lantai untuk menaruh model";
    });
  </script>

</body>
</html>
