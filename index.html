<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Shelter AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <model-viewer
    src="animal_shelter.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
