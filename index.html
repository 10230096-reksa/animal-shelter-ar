<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animal Shelter AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #eaeaea;
    }

    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      background: #000;
      color: #fff;
      border-radius: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <model-viewer
    src="animal_shelter.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    loading="eager"
  >
    <button slot="ar-button" class="ar-button">
      View in AR
    </button>
  </model-viewer>

</body>
</html>
