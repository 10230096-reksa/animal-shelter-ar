<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Shelter AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #hint {
      position: absolute;
      bottom: 90px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.9;
    }

    #ar-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: white;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="animal_shelter.glb"

    ar
    ar-modes="webxr scene-viewer"
    placement="floor"
    ar-scale="fixed"

    camera-controls="false"
    interaction-prompt="none"

    scale="0.03 0.03 0.03"
    position="0 0.08 0"

    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
  >
  </model-viewer>

  <div id="hint">
    Scan lantai lalu tekan Put AR
  </div>

  <button id="ar-btn">
    Put AR
  </button>

  <script>
    const viewer = document.getElementById("viewer");
    const hint = document.getElementById("hint");

    document.getElementById("ar-btn").onclick = () => {
      viewer.activateAR();
      hint.innerText = "Tap lantai untuk menaruh model";
    };
  </script>

</body>
</html>
